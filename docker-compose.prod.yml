version: '3.8'

# PRODUCTION DOCKER COMPOSE
# Internal services (postgres, redis, minio, transcriber) are NOT exposed to the host
# Only the app (3000) and livekit (7880-7882) are accessible from outside

services:
  # PostgreSQL Database - NO EXTERNAL PORT
  postgres:
    image: postgres:16-alpine
    container_name: tinkerdesk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tinkerdesk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-tinkerdesk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NO ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tinkerdesk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tinkerdesk-internal

  # MinIO - S3-compatible object storage - NO EXTERNAL PORT
  minio:
    image: minio/minio:latest
    container_name: tinkerdesk-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    # NO ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tinkerdesk-internal

  # MinIO bucket setup
  minio-setup:
    image: minio/mc:latest
    container_name: tinkerdesk-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/${MINIO_BUCKET:-recordings} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-recordings};
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-recordings}
    networks:
      - tinkerdesk-internal

  # Redis for job queue - NO EXTERNAL PORT
  redis:
    image: redis:7-alpine
    container_name: tinkerdesk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # NO ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tinkerdesk-internal

  # LiveKit Server - EXTERNAL PORTS (required for WebRTC)
  livekit:
    image: livekit/livekit-server:v1.9.8
    container_name: tinkerdesk-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    volumes:
      - ./services/livekit/livekit.prod.yaml:/etc/livekit.yaml:ro
    ports:
      - "${LIVEKIT_HTTP_PORT:-7880}:7880"  # HTTP/WebSocket
      - "${LIVEKIT_TCP_PORT:-7881}:7881"   # RTC over TCP
      - "${LIVEKIT_UDP_PORT:-7882}:7882/udp"  # RTC over UDP
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tinkerdesk-internal

  # LiveKit Egress (for recording) - NO EXTERNAL PORT
  livekit-egress:
    image: livekit/egress:v1.12.0
    container_name: tinkerdesk-livekit-egress
    restart: unless-stopped
    environment:
      EGRESS_CONFIG_FILE: /etc/egress.yaml
    volumes:
      - ./services/livekit/egress.prod.yaml:/etc/egress.yaml:ro
    depends_on:
      - livekit
      - redis
      - minio
    cap_add:
      - SYS_ADMIN
    networks:
      - tinkerdesk-internal

  # Transcriber service - NO EXTERNAL PORT
  transcriber:
    build:
      context: ./services/transcriber-py
      dockerfile: Dockerfile
    container_name: tinkerdesk-transcriber
    restart: unless-stopped
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-recordings}
      - REDIS_URL=redis://redis:6379
      - MODEL_SIZE=${WHISPER_MODEL_SIZE:-large-v3}
      - MODEL_PATH=/app/models
      - CPU_THREADS=${TRANSCRIBER_CPU_THREADS:-4}
      - DEFAULT_LANGUAGE=${TRANSCRIBER_LANGUAGE:-ru}
      - BEAM_SIZE=5
      - VAD_FILTER=true
    # NO ports exposed - only accessible within Docker network
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: ${TRANSCRIBER_MEMORY_LIMIT:-8G}
        reservations:
          memory: ${TRANSCRIBER_MEMORY_RESERVATION:-4G}
    networks:
      - tinkerdesk-internal

  # Next.js Application - EXTERNAL PORT
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    container_name: tinkerdesk-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tinkerdesk}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tinkerdesk}
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_WEBHOOK_SECRET=${LIVEKIT_WEBHOOK_SECRET}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-recordings}
      - TRANSCRIBER_URL=http://transcriber:8000
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      livekit:
        condition: service_started
    networks:
      - tinkerdesk-internal

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  tinkerdesk-internal:
    driver: bridge
    internal: false  # Allow outbound internet for API calls (Claude, etc.)
