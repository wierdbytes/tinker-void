version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tinkervoid-postgres
    environment:
      POSTGRES_USER: tinkervoid
      POSTGRES_PASSWORD: tinkervoid_secret
      POSTGRES_DB: tinkervoid
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinkervoid"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tinkervoid-network

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: tinkervoid-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tinkervoid-network

  # MinIO bucket setup
  minio-setup:
    image: minio/mc:latest
    container_name: tinkervoid-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/recordings --ignore-existing;
      mc anonymous set download myminio/recordings;
      exit 0;
      "
    networks:
      - tinkervoid-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: tinkervoid-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tinkervoid-network

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:v1.9.8
    container_name: tinkervoid-livekit
    command: --config /etc/livekit.yaml
    volumes:
      - ./services/livekit/livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"  # HTTP/WebSocket
      - "7881:7881"  # RTC over TCP
      - "7882:7882/udp"  # RTC over UDP
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tinkervoid-network

  # LiveKit Egress (for recording)
  livekit-egress:
    image: livekit/egress:v1.12.0
    container_name: tinkervoid-livekit-egress
    environment:
      EGRESS_CONFIG_FILE: /etc/egress.yaml
    volumes:
      - ./services/livekit/egress.yaml:/etc/egress.yaml:ro
    depends_on:
      - livekit
      - redis
      - minio
    cap_add:
      - SYS_ADMIN
    networks:
      - tinkervoid-network

  # Transcriber service (Python + faster-whisper)
  transcriber:
    build:
      context: ./services/transcriber-py
      dockerfile: Dockerfile
    container_name: tinkervoid-transcriber
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=recordings
      - REDIS_URL=redis://redis:6379
      - MODEL_SIZE=large-v3
      - MODEL_PATH=/app/models
      - CPU_THREADS=4
      - DEFAULT_LANGUAGE=ru
      - BEAM_SIZE=5
      - VAD_FILTER=true
    ports:
      - "8001:8000"
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No GPU required - runs on CPU (Apple Silicon compatible)
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    networks:
      - tinkervoid-network

  # Next.js Application
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: tinkervoid-app
    environment:
      - DATABASE_URL=postgresql://tinkervoid:tinkervoid_secret@postgres:5432/tinkervoid
      - LIVEKIT_URL=ws://localhost:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret123456789012345678901234567890
      - LIVEKIT_WEBHOOK_SECRET=whsec_secret123
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=recordings
      - TRANSCRIBER_URL=http://transcriber:8000
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      livekit:
        condition: service_started
    networks:
      - tinkervoid-network

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  tinkervoid-network:
    driver: bridge
